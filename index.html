<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>C√ÅLCULO DO IMC</h2>
        <div class="form-group">
            <label for="nome">NOME:</label>
            <input type="text" id="nome" placeholder="DIGITE SEU NOME">
        </div>
        <div class="form-group">
            <label for="altura">ALTURA (EM CM):</label>
            <input type="number" id="altura" placeholder="DIGITE SUA ALTURA EM CM">
        </div>
        <div class="form-group">
            <label for="peso">PESO (EM KG):</label>
            <input type="number" id="peso" placeholder="DIGITE SEU PESO EM KG">
        </div>
        <button class="btn" onclick="calcularIMC()">CALCULAR IMC</button>

        <div id="resultado" class="result" style="display: none;">
            <p id="imc"></p>
            <p id="classificacao"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
